# Virtual History Website Configuration

remote_theme: Phlow/feeling-responsive@gh-pages
plugins:
  - jekyll-feed
  - jekyll-remote-theme

# Pfade zu den Bilddateinen:
# Folgenden Pfad verwenden, sobald die Website auf GitHub gehostet wird
# urlimg: "https://virtualhistory.github.io/Website/images/"
# Folgenden Pfad verwenden, falls die Webiste lokal bearbeitet wird
urlimg: "/images/"

markdown: kramdown

# For feeling-responsive
title: "Virtual History"
slogan: "Forum Romanum in XR"
description: "<a href = \"http://virtualhistory.github.io/impressum\">Impressum_Datenschutz</a>"
logo: "logo.png"
favicon-32x32: "favicon-32x32.png"

